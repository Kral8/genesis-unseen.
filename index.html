<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Unseen | Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .nft-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #00f2ff;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            max-width: 400px;
        }
        .nft-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            /* Если картинка не загрузится, будет видна эта рамка */
            border: 2px dashed #333; 
        }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; margin: 20px 0; }
        .btn {
            display: inline-block;
            background: #00f2ff;
            color: black;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="nft-card">
        <img src="nft.png" alt="NFT Image" class="nft-image">
        <h1>Genesis Unseen #1</h1>
        <p>Ancient celestial power meets futuristic cyber-tech.</p>
        <a href="https://opensea.io/item/polygon/0x1d0c9d414f122cc4608415df5d2320c9b23a89bb/1" target="_blank" class="btn">View on OpenSea</a>
    </div>

</body>
</html>
