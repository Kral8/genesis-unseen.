<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Unseen | Official Site</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('IMG_6237.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #d4af37;
        }
        .logo {
            max-width: 300px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }
        .container {
            padding: 50px 20px;
            max-width: 1000px;
            margin: auto;
        }
        .nft-card {
            background: #111;
            border: 1px solid #d4af37;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            margin-top: -100px;
            transition: transform 0.3s;
        }
        .nft-card:hover {
            transform: translateY(-10px);
        }
        .nft-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        h1 { font-size: 2.5em; letter-spacing: 3px; text-transform: uppercase; }
        p { color: #aaa; line-height: 1.6; font-size: 1.2em; }
        .btn {
            display: inline-block;
            background: #d4af37;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 30px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #fff;
            box-shadow: 0 0 20px #d4af37;
        }
    </style>
</head>
<body>

<header>
    <img src="IMG_6239.jpg" alt="Logo" class="logo">
</header>

<div class="container">
    <div class="nft-card">
        <img src="Genesis Unseen #1.png" alt="Genesis Unseen NFT" class="nft-image">
        <h1>Genesis Unseen #1</h1>
        <p>Emerging from the digital void, the Genesis Unseen #1 represents the ultimate fusion of ancient celestial power and futuristic cyber-tech. Cloaked in obsidian armor and radiating a pulsating cerulean energy.</p>
        <a href="https://opensea.io/item/polygon/0x1d0c9d414f122cc4608415df5d2320c9b23a89bb/1" class="btn">View on OpenSea</a>
    </div>
</div>

</body>
</html>
