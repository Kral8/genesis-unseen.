<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Unseen | NFT Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --purple: #bc13fe;
            --deep-blue: #0041ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Анимированный фон */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000 100%);
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 15px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 30%, var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        /* Сетка для NFT */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 50px;
            z-index: 10;
        }

        /* Карточка NFT */
        .nft-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .nft-card:hover {
            transform: translateY(-10px);
            border-color: var(--cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .nft-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nft-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--cyan);
            margin: 10px 0;
            text-transform: uppercase;
        }

        .nft-desc {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.4;
            margin-bottom: 25px;
            height: 60px;
        }

        .btn-buy {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-buy:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 20px var(--cyan);
        }

        /* Линии на фоне */
        .line {
            position: fixed;
            background: var(--cyan);
            opacity: 0.1;
            z-index: -1;
        }
        .v-line { width: 1px; height: 100%; top: 0; }
        .h-line { height: 1px; width: 100%; left: 0; }

    </style>
</head>
<body>

    <div class="stars-container"></div>
    
    <div class="line v-line" style="left: 10%;"></div>
    <div class="line v-line" style="right: 10%;"></div>

    <div class="header">
        <h1>GENESIS UNSEEN</h1>
        <p style="letter-spacing: 5px; color: var(--cyan);">COLLECTION 2026</p>
    </div>

    <div class="nft-grid">
        
        <div class="nft-card">
            <img src="genesis1.png" alt="Genesis #1" class="nft-image">
            <div class="nft-title">Genesis #1</div>
            <p class="nft-desc">Ancient cyber-tech fusion radiating with pure celestial energy. The first of the unseen.</p>
            <a href="#" class="btn-buy">Collect Now</a>
        </div>

        <div class="nft-card">
            <img src="Void Reaper.png" alt="Void Reaper #0" class="nft-image">
            <div class="nft-title">Void Reaper #0</div>
            <p class="nft-desc">The Silent Guardian of the deep cosmos. Woven from the fabric of the infinite void.</p>
            <a href="#" class="btn-buy">Collect Now</a>
        </div>

    </div>

</body>
</html>
