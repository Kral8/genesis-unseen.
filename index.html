<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Unseen | Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00f2ff; /* Та самая голубая энергия */
            --accent-gold: #d4af37;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            /* Сетка на заднем фоне для киберпанк эффекта */
            background-image: radial-gradient(circle at 2px 2px, #1a1a1a 1px, transparent 0);
            background-size: 40px 40px;
        }

        header {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            max-width: 250px;
            z-index: 2;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            transition: 0.5s;
        }

        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        /* Эффект карточки */
        .nft-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(15px); /* Размытие стекла */
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 242, 255, 0.1);
            animation: float 6s ease-in-out infinite; /* Парение */
            text-align: center;
        }

        /* Анимация парения */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .nft-image-container {
            position: relative;
            margin-bottom: 30px;
        }

        .nft-image {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--primary-glow);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        /* Заголовок с градиентом */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            letter-spacing: 4px;
            margin: 20px 0;
            background: linear-gradient(to right, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #ccc;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* Кнопка в стиле Cyberpunk */
        .btn {
            display: inline-block;
            padding: 15px 45px;
            background: transparent;
            color: var(--primary-glow);
            border: 2px solid var(--primary-glow);
            text-decoration: none;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary-glow);
            color: #000;
            box-shadow: 0 0 50px var(--primary-glow);
        }

        /* Декоративные элементы по углам */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-glow);
        }
        .top-left { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: -5px; right: -5px; border-left: none; border-top: none; }

    </style>
</head>
<body>

<header>
    <img src="IMG_6239.jpg" alt="Logo" class="logo">
</header>

<div class="container">
    <div class="nft-card">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>
        
        <div class="nft-image-container">
            <img src="Genesis Unseen #1.png" alt="Genesis Unseen NFT" class="nft-image">
        </div>

        <h1>Genesis Unseen #1</h1>
        <p>Emerging from the digital void, the Genesis Unseen #1 represents the ultimate fusion of ancient celestial power and futuristic cyber-tech. Cloaked in obsidian armor and radiating a pulsating cerulean energy.</p>
        
        <a href="https://opensea.io/item/polygon/0x1d0c9d414f122cc4608415df5d2320c9b23a89bb/1" class="btn">View on OpenSea</a>
    </div>
</div>

</body>
</html>
